<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://*.spotify.com/ https://accounts.spotify.com/api/token https://www.google-analytics.com https://*.ingest.sentry.io https://stats.g.doubleclick.net;">
    <title>gigON!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>

  <header>
      
    <div>
      <div id="logoCoupling">
          <h1 id="simplifiedLogo">gigON!</h1>
          <h2 id="logoSubtitle">powered by Spotify</h2>
      </div>

      <div id="navButtons">
        <button class="navBtn">My Artists</button>
        <button class="navBtn" onclick="window.location.href='results.html'">Favorited Concerts</button>
      </div>
    </div>
  </header>
    

  <div>

  <div id="heroBanner">
      <img id="exclamationGuy" src="assets/img_assets/gigON_logo.png"><!--Actually his name is Gig--><br>
      <h1 id="promptText">Discover Live Shows Near You</h1> <!--Prompt text-->
    </div>

    <div id="main"></div>
    <div id="oauth"></div>

    <template id="login">
     <button id="login-button" data-bind-onclick="loginWithSpotifyClick();"> Log in with Spotify </button>
    </template>

  <template id="logged-in-template">
    <div id="left-panel">
    <h1>Logged in as <span data-bind="display_name"></span></h1>
    
    <img width="150" data-bind-src="images[0].url" data-bind-alt="display_name" />
    
    <table>
      <tr>
        <td>Display name</td>
        <td data-bind="display_name"></td>
      </tr>
      <tr>
        <td>Id</td>
        <td data-bind="id"></td>
      </tr>
      <tr>
        <td>Country</td>
        <td data-bind="country"></td>
      </tr>
    </table>
    </div>

    <div id="right-panel"> 
    <h2>Top Artists</h2>
      <ol class="container" id="top_artists"></ol>
    </div>

</template>

<button id="refresh-token-button" data-bind-onclick="refreshTokenClick();">Refresh Token</button>
<button id="logout-button" data-bind-onclick="logoutClick();">Log out</button>


    
  <template id="oauth-template">
    <h2>oAuth info</h2>
    <table>
      <tr>
        <td>Access token</td>
        <td data-bind="access_token"></td>
      </tr>
      <tr>
        <td>Refresh token</td>
        <td data-bind="refresh_token"></td>
      </tr>
      <tr>
        <td>Expiration at</td>
        <td data-bind="expires">${getExpirationDate(expires_in)}</td>
      </tr>
    </table>
  </template>

</div>

<script src="./assets/scripts/script.js"></script>
</body>
</html>
