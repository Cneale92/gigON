<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Concerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/results.css">
</head>
<body>

    <div id="results"></div>

    <div class="modal" id="location-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Enter Location</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input type="text" id="location-input" class="input" placeholder="Enter city, state or zip code">
            </section>
            <footer class="modal-card-foot">
                <button id="search-button" class="button is-success">Search</button>
                <button class="button cancel-button">Cancel</button>
            </footer>
        </div>
    </div>

    <div id="allDiv">
    
        
        <div id="leftDiv"> <!--idk what to call this-->

            <div id="homeButton">
                
                <button a href="index.html" class="button is-large" id="homeIcon">HOME</button> <!--Needs home icon-->

                <button id="open-modal-button" class="button is-large">Enter Location</button>

            </div>

            <div id="tipAndGig">

                <h1 id="tipBox"> Keep tabs on events by adding them to your favorites folder! You'll be able to find it on the home page!</h1>

                <img id ="Gig" src="assets/img_assets/gig_chr.png">

            </div>

                
        </div>


        <div id="searchResultsDiv">

            <h1 id="text_search_results">Search Results</h1> <!--May add icon here-->

            <div id="concertResultBoxContainer"> 

                <!--Append these boxes with javascript-->

                <div class="concertListing">

                    <img class="venuePicture" src="">
                    
                    <div class="details">
            
                        <h2 id="venue"><strong>"VENUE"</strong></h2>
                        <h2 id ="dateAndTime"><strong>"1/1/11 1:11am"</strong></h2>
                        <h2 id="location"><strong>"LOCATION, TX"</strong></h2>
            
                    </div>
            
                    <div class="favoriteBtnContainer">
            
                        <button id="favoriteBtn" class="button is-medium">FAVORITE</button> <!--temporarily looks like this (needs icon subbed)-->
            
                    </div>
            
            </div>

        </div>

    </div>

    <script src="./assets/scripts/results.js"></script>
</body>
</html>
