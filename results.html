<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Concerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/results.css">
</head>
<body>
    <header>
        <div>
            <h1>Find Concerts For Your Favorite Artists</h1>
            <button id="open-modal-button" class="button is-primary">Enter Location</button>
            <img id="Gig" src="assets/img_assets/gig_chr.png">
        </div>
    </header>

    <div id="results"></div>

    <div class="modal" id="location-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Enter Location</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input type="text" id="location-input" class="input" placeholder="Enter city or zip code">
            </section>
            <footer class="modal-card-foot">
                <button id="search-button" class="button is-success">Search</button>
                <button class="button cancel-button">Cancel</button>
            </footer>
        </div>
    </div>

    <script src="./assets/scripts/results.js"></script>
</body>
</html>
