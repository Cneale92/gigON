<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Concerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/results.css">
</head>
<body>

    <div class="modal" id="location-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Enter Location</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input type="text" id="location-input" class="input" placeholder="San Diego, CA">
            </section>
            <footer class="modal-card-foot">
                <button id="search-button" class="button is-success">Search</button>
                <button class="button cancel-button">Cancel</button>
            </footer>
        </div>
    </div>

    <div id="allDiv">
        <div id="leftDiv"> 
            <div id="homeButton">
                <button class="button is-large" id="homeIcon" onclick="window.location.href='index.html'">HOME</button>

                <button id="open-modal-button" class="button is-large">Enter Location</button>
            </div>
            <div id="tipAndGig">
                <h1 id="tipBox"> Use your city and state to find concerts near you!</h1>
                <img id ="Gig" src="assets/img_assets/gig_chr.png">
            </div>
            <h1 id="findConcert">FIND A CONCERT</h1>
        </div>
        
        <div id="rightDiv">
            <div id="results"></div>       
        </div>

    </div>

    <script src="./assets/scripts/results.js"></script>
</body>
</html>
